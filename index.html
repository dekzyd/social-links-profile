<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="contact-info">
          <img src="./assets/images/avatar-jessica.jpeg" alt="contact info" />
          <div class="contact">
            <h2 class="title">Jessica Randall</h2>
            <p class="location">Abuja, Nigeria</p>
          </div>
          <div class="description">"Front-end developer and music lover."</div>
        </div>
        <div class="links-container">
          <ul>
            <li class="link">Github</li>
            <li class="link">Front-end Mentor</li>
            <li class="link">LinkedIn</li>
            <li class="link">X</li>
            <li class="link">Instagram</li>
          </ul>
        </div>
      </div>
    </main>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abraham Adekoya</a>.
    </div> -->
  </body>
</html>
